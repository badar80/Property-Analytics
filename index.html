<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>viz(20)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Embed your SVG directly or use <img src="your.svg"> -->
    <object id="svg-object" data="your-heatmap.svg" type="image/svg+xml"></object>
  </div>

  <!-- Panzoom library -->
  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const el = document.getElementById('svg-object');

    el.addEventListener('load', () => {
      const svgDoc = el.contentDocument;
      const svg = svgDoc.querySelector('svg');

      Panzoom(svg, {
        maxScale: 10,
        minScale: 1,
        contain: 'outside'
      });
    });
  </script>
</body>
</html>
